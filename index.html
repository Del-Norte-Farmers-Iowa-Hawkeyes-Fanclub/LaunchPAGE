<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hawkeye Farmers v0.0.4</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    color: #333;
  }

  .navbar {
    background-color: #f1c40f;
    overflow: hidden;
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    z-index: 1000;
  }

  .navbar h1 {
    color: #333;
    font-size: 24px;
    padding: 18px 20px;
    margin: 0;
    display: inline-block;
  }

  .navbar-links {
    display: none;
    position: fixed;
    top: 60px;
    width: 100%;
    background-color: #f1c40f;
    z-index: 1000;
  }

  .navbar-links a {
    color: #333;
    padding: 15px 20px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid #fff;
  }

  .navbar-links a:hover {
    background-color: #f39c12;
    color: #fff;
  }

  .navbar-toggle {
    float: right;
    padding: 22px 20px;
    font-size: 18px;
    display: inline-block;
    cursor: pointer;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
    width: 100%;
    position: relative;
    z-index: 1;
    min-height: 90vh;
  }

  .section {
    flex: 1 1 50%;
    margin: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border-radius: 4px;
    position: relative;
    background: white;
    min-height: 80vh;
  }

  .header {
    background-color: #f5f5f5;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
  }

  .header h2 {
    margin: 0;
  }

  .controls {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  .controls button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 20px;
    margin-left: 5px;
  }

  .play-button {
    font-size: 20px;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #f1c40f;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
  }

  .play-button:hover {
    background-color: #f39c12;
  }

  .iframe-container {
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .start-screen {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .start-screen img {
    max-width: 100%;
    max-height: 80%;
  }
</style>
</head>
<body>

<div class="navbar">
  <h1>Iowa Farmer Basketball Game</h1>
  <div class="navbar-toggle" id="navbar-toggle">☰</div>
</div>
<div class="navbar-links" id="navbar-links">
  <a href="#">Home</a>
  <a href="/shop.html">Shop</a>
  <a href="#">About Us</a>
  <a href="#" id="navbar-close">Close ×</a>
</div>

<div class="container">
  <div class="section farming">
    <div class="header">
      <h2>Farming</h2>
      <div class="controls">
        <button class="toggle-minimize" onclick="toggleMinimize('.farming .iframe-container')">Minimize</button>
        <button class="toggle-maximize" onclick="toggleMaximize('.farming .iframe-container')">Maximize</button>
      </div>
    </div>
    <div class="iframe-container">
      <!-- Start screen with Play button -->
      <div class="start-screen">
        <img src="img/icegif-33.gif" alt="Start Animation">
        <button class="play-button" onclick="startFarming()">Play!</button>
      </div>
      <!-- Iframe will be loaded here on Play -->
    </div>
  </div>
  <div class="section betting">
    <div class="header">
      <h2>Sports Betting</h2>
      <div class="controls">
        <button class="toggle-minimize" onclick="toggleMinimize('.betting .iframe-container')">Minimize</button>
        <button class="toggle-maximize" onclick="toggleMaximize('.betting .iframe-container')">Maximize</button>
      </div>
    </div>
    <div class="iframe-container">
      <iframe src="https://csa-trimester-2.github.io/nba-analysis-final/" frameborder="0"></iframe>
    </div>
  </div>
</div>

<div class="footer">
  <p>© 2024 Iowa Farmer Basketball Shop</p>
</div>

<script>
document.getElementById('navbar-toggle').addEventListener('click', function() {
  var links = document.getElementById('navbar-links');
  if (links.style.display === 'block') {
    links.style.display = 'none';
  } else {
    links.style.display = 'block';
  }
});

document.getElementById('navbar-close').addEventListener('click', function() {
  document.getElementById('navbar-links').style.display = 'none';
});

function toggleMaximize(selector) {
  const container = document.querySelector(selector);
  if (container.style.width === '100%' && container.style.height === '100vh') {
    container.style.width = '';
    container.style.height = '';
  } else {
    container.style.width = '100%';
    container.style.height = '100vh';
    document.body.style.overflow = 'hidden'; // Optional: prevent scrolling on body
  }
}

function toggleMinimize(selector) {
  const container = document.querySelector(selector);
  if (container.style.height === '50px') {
    container.style.height = '100%';
  } else {
    container.style.height = '50px';
  }
}

function startFarming() {
  const container = document.querySelector('.farming .iframe-container');
  container.innerHTML = '<iframe src="https://del-norte-farmers-iowa-hawkeyes-fanclub.github.io/IHF-Project-Frontend/" frameborder="0" style="width:100%; height:100%;"></iframe>';
  launchFullScreen(container); // Auto-maximize on play
}

function launchFullScreen(element) {
  if (element.requestFullscreen) {
    element.requestFullscreen();
  } else if (element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if (element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
</script>

</body>
</html>
