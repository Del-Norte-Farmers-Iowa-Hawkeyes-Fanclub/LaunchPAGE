<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iowa Farmer Basketball Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #f1c40f;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            z-index: 1000;
        }
        .navbar h1 {
            color: #333;
            font-size: 24px;
            margin-left: 20px;
            float: left;
        }
        .navbar a {
            color: #333;
            padding: 0 15px;
            text-decoration: none;
            float: right;
            font-size: 16px;
            line-height: 60px;
        }
        .navbar a:hover {
            background-color: #f39c12;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto 0; /* Increased margin-top to push content down */
            padding: 0 20px;
        }
        .convert-form, .betting-button, .products {
            margin: 20px 0;
            text-align: center;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: inline-block;
            vertical-align: top; /* Ensure tops align */
        }
        .product:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
        }
        .button:hover {
            background-color: #2ecc71;
        }
        .convert-form label, .convert-form input, .convert-form button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
        .betting-button {
            margin-top: 40px;
        }
        .products {
            padding-bottom: 100px; /* Added more padding to lift content above the fixed footer */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Iowa Farmer Basketball Shop</h1>
        <a href="/index.html">Home</a>
        <a href="/game.html">Back to Farm</a>
        <a href="/index.html">NBA Fantasy</a>
    </div>
    <div class="container">
        <div class="convert-form">
            <label for="corn-amount">Corn Cobs to Sell:</label>
            <input type="number" id="corn-amount" name="corn-amount" min="1" value="1">
            <button type="submit" class="button">Convert to Dollars</button>
        </div>
        <div class="betting-button">
            <a href="https://www.nba.com/fantasy" class="button">NBA Fantasy Betting</a>
        </div>
        <div class="products">
            <div class="product">
                <h2>Farmer Sign ðŸª§</h2>
                <img src="img/sign.png" alt="Product 1">
                <p>Price: $20</p>
            </div>
            <!-- Added more placeholder products -->
            <div class="product">
                <h2>Farmer Tree ðŸŒ¾ </h2>
                <img src="img/tree.gif" alt="Product 2">
                <p>Price: $30</p>
            </div>
            <div class="product">
                <h2>Product 3 ðŸŒ¾</h2>
                <img src="placeholder-image.png" alt="Product 3">
                <p>Price: $25</p>
            </div>
            <!-- Additional products can be added in the same manner -->
        </div>
    </div>
    <div class="footer">
        Connect with us:
        <p>Email | Facebook | Twitter</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var storedCorns = localStorage.getItem('cornAmount');
            if (storedCorns) {
                document.getElementById('corn-amount').value = storedCorns;
            }
        });

        function saveCorns() {
            var cornAmount = document.getElementById('corn-amount').value;
            localStorage.setItem('cornAmount', cornAmount);
            alert('Corn cobs saved: ' + cornAmount);
        }
    </script>
</body>
</html>
